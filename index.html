<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estudantes e Empresas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import "tailwindcss";
        @import "tw-animate-css";

        dark &:is(.dark *)

       inline {
            --radius-sm: calc(var(--radius) - 4px);
            --radius-md: calc(var(--radius) - 2px);
            --radius-lg: var(--radius);
            --radius-xl: calc(var(--radius) + 4px);
            --color-background: var(--background);
            --color-foreground: var(--foreground);
            --color-card: var(--card);
            --color-card-foreground: var(--card-foreground);
            --color-popover: var(--popover);
            --color-popover-foreground: var(--popover-foreground);
            --color-primary: var(--primary);
            --color-primary-foreground: var(--primary-foreground);
            --color-secondary: var(--secondary);
            --color-secondary-foreground: var(--secondary-foreground);
            --color-muted: var(--muted);
            --color-muted-foreground: var(--muted-foreground);
            --color-accent: var(--accent);
            --color-accent-foreground: var(--accent-foreground);
            --color-destructive: var(--destructive);
            --color-border: var(--border);
            --color-input: var(--input);
            --color-ring: var(--ring);
            --color-chart-1: var(--chart-1);
            --color-chart-2: var(--chart-2);
            --color-chart-3: var(--chart-3);
            --color-chart-4: var(--chart-4);
            --color-chart-5: var(--chart-5);
            --color-sidebar: var(--sidebar);
            --color-sidebar-foreground: var(--sidebar-foreground);
            --color-sidebar-primary: var(--sidebar-primary);
            --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
            --color-sidebar-accent: var(--sidebar-accent);
            --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
            --color-sidebar-border: var(--sidebar-border);
            --color-sidebar-ring: var(--sidebar-ring);
        }

        :root {
            --radius: 0.625rem;
            --background: #0a0a0a;
            --foreground: #f5f5f5;
            --card: #1a1a1a;
            --card-foreground: #f5f5f5;
            --popover: #1a1a1a;
            --popover-foreground: #f5f5f5;
            --primary: #722f37;
            --primary-foreground: #f5f5f5;
            --secondary: #2a2a2a;
            --secondary-foreground: #f5f5f5;
            --muted: #2a2a2a;
            --muted-foreground: #a1a1a1;
            --accent: #722f37;
            --accent-foreground: #f5f5f5;
            --destructive: #dc2626;
            --border: #333333;
            --input: #2a2a2a;
            --ring: #722f37;
            --wine-red: #722f37;
            --wine-red-transparent: rgba(114, 47, 55, 0.1);
            --wine-red-semi: rgba(114, 47, 55, 0.3);
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
        }



        /* Container principal */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Formas geométricas decorativas */
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: var(--wine-red-transparent);
            border: 1px solid var(--wine-red-semi);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            transform: rotate(45deg);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .shape-3 {
            width: 100px;
            height: 300px;
            border-radius: 50px;
            bottom: 20%;
            left: 5%;
            animation-delay: 2s;
        }

        .shape-4 {
            width: 180px;
            height: 180px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
        }

        .shape-5 {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            top: 50%;
            right: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Conteúdo principal */
        .login-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
        }

        /* Cabeçalho */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f5f5f5 0%, var(--wine-red) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: var(--muted-foreground);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Card de login */
        .login-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border-radius: var(--radius);
        }

        .login-card:hover {
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .login-card-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--muted-foreground);
            font-size: 0.95rem;
        }

        .login-card-content {
            padding: 0 2rem 2rem;
        }

        /* Tabs */
        .login-tabs {
            width: 100%;
        }

        .tabs-list {
            display: flex;
            justify-content: space-around;
            background: var(--medium-gray);
            border: 1px solid var(--border);
            padding: 0.25rem;
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
        }

        .tab-trigger {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--muted-foreground);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .tab-trigger.active {
            background: var(--wine-red);
            color: var(--primary-foreground);
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.3);
        }

        .tab-trigger:hover:not(.active) {
            background: var(--light-gray);
            color: var(--foreground);
        }

        .tab-icon {
            width: 16px;
            height: 16px;
        }

        /* Formulário */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
            font-size: 0.9rem;
        }

        .label-icon {
            width: 16px;
            height: 16px;
            color: var(--wine-red);
        }

        .form-input {
            background: var(--input);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--wine-red);
            box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        /* Campo de senha */
        .password-input-container {
            position: relative;
        }

        .password-input {
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--wine-red);
        }

        /* Botões de login */
        .login-button {
            background: var(--wine-red);
            color: var(--primary-foreground);
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            width: 100%;
        }

        .login-button:hover {
            background: #8b3a42;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(114, 47, 55, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Footer do login */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .forgot-password {
            color: var(--wine-red);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #8b3a42;
            text-decoration: underline;
        }

        .signup-link {
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        .signup-link-text {
            color: var(--wine-red);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .signup-link-text:hover {
            color: #8b3a42;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-title {
                font-size: 2.5rem;
            }
            
            .login-card-header,
            .login-card-content {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .login-card {
                max-width: 100%;
                margin: 0 1rem;
            }
            
            .shape-1,
            .shape-2,
            .shape-3,
            .shape-4,
            .shape-5 {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .login-title {
                font-size: 2rem;
            }
            
            .login-card-header,
            .login-card-content {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .tab-trigger {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Ícones Lucide-React (substituídos por SVG inline ou CDN se necessário) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabTriggers = document.querySelectorAll(".tab-trigger");
            const tabContents = document.querySelectorAll(".tab-content");
            const passwordToggles = document.querySelectorAll(".password-toggle");

            tabTriggers.forEach(trigger => {
                trigger.addEventListener("click", () => {
                    tabTriggers.forEach(t => t.classList.remove("active"));
                    trigger.classList.add("active");

                    const targetTab = trigger.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === `${targetTab}-tab-content`) {
                            content.classList.add("active");
                        } else {
                            content.classList.remove("active");
                        }
                    });
                });
            });

            passwordToggles.forEach(toggle => {
                toggle.addEventListener("click", () => {
                    const targetId = toggle.dataset.target;
                    const passwordInput = document.getElementById(targetId);
                    const isPassword = passwordInput.type === "password";
                    passwordInput.type = isPassword ? "text" : "password";

                    // Trocar ícone
                    const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
                    const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.749 9.749 0 0 0 5.36-1.66"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>`;
                    toggle.innerHTML = isPassword ? eyeOffIcon : eyeIcon;
                });
            });

            // Simular o comportamento de formulário
            document.querySelectorAll(".login-form").forEach(form => {
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const emailInput = form.querySelector("input[name=\"email\"]");
                    const passwordInput = form.querySelector("input[name=\"password\"]");
                    const type = form.closest(".tab-content").id.includes("student") ? "student" : "company";
                    console.log("Login attempt:", { email: emailInput.value, password: passwordInput.value, type });
                    alert(`Login como ${type === 'student' ? 'Estudante' : 'Empresa'} com Email: ${emailInput.value}`);
                });
            });
        });
    </script>
